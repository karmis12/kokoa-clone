<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Alice- Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class ="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    
    <header>
        <div class="alt-screen-header">
          <div class="alt-screen-header__column">
            <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left fa-lg"></i></a>
          </div>

          <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Alice</h1>
          </div>

          <div class="alt-screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
          </div>
        </div>
    </header>
    
    <main class="main-screen main-chat">
      <div class="time-stamp">
        <div class="chat__time-stamp">
        Friday, May 12, 2023
        </div>
      </div>

        <div class="message-row">
            <img src="../screenshots/alice.jpg">
            <div class="message-row__content">
                <span class="message-row__author">Alice</span>
                <div class="message-info">
                    <span class="message__burble">I love you Jimmy‚ù§Ô∏è 
                      What are you doing?</span>
                    <span class="message__time">09:17</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message-info">
              <span class="message__burble">Oh Alice! I love you too‚ù§Ô∏è 
                I'm doing coding!</span>
                <span class="message__time">09:17</span>
              </div>
            </div>
          </div>
          
          <div class="message-row message-row--alice2">
              <img src="../screenshots/alice.jpg">
              <div class="message-row__content">
                  <span class="message-row__author">Alice</span>
                  <div class="message-info">
                      <span class="message__burble">Jimmy!! Fighting‚ù§Ô∏è</span>
                      <span class="message__time">09:17</span>
                  </div>
              </div>
          </div>
        </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
        
    <div class="only-mobile">
      <span>Your screen is too bigü§£</span>
    </div>

    <script
      src="https://kit.fontawesome.com/89a580a2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
