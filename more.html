<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"><div class="notice__dot"></div></i>
        </a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <!--아바타 사진과 이름, 설명-->
          <img
            src="https://avatars.githubusercontent.com/u/109947694?s=400&u=6257f46a7c7ff6950e5f566c3f9e6103a7359873&v=4" 
            class="user-component__avatar"
          />
          <div class="user-component_text">
            <h4 class="user-component__title">Jimmy</h4>
            <div class="user-component__more">
                <h6 class="user-component__subtitle">+82 010-8580-1183</h6>
                <div class="user-component__more_fu"><span>!</span></div>
            </div>
        </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
        <!--오른쪽 끝의 2> 표시 부분-->
      </div>
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span></div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span></div>
            <div class="icons-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span></div>
            <div class="icons-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span></div>
            <div class="icons-row__icon">
                <div class="notice__dot"></div>
                <i class="fa-solid fa-hard-drive"></i>
                <span>Talk Drive</span></div>


            <div class="icons-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span></div>
        </div>
                

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>

            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                    <div class="more-suggestions__icon-text">Kakao Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-hippo"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Hippo Friends</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-ghost"></i>
                    </div>
                    <div class="more-suggestions__icon-text">My Friend Ghost</div>
                </div>

                </div>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification badge">1</span>
            <i class="fa-sharp fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <div class="nav-bar__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="only-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/89a580a2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
