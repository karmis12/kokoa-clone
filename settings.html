<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen settings-screen">
      <header>
          <div class="alt-screen-header">
            <div class="alt-screen-header__column">
              <a href="javascript:history.back();">
              <i class="fa-solid fa-angle-left fa-lg"></i></a>
            </div>

            <div class="alt-screen-header__column">
              <h1 class="alt-screen-header__title">Settings</h1>
            </div>

            <div class="alt-screen-header__column">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
          </div>
      </header>
      
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>
        
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>
        
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__column">
            Latest Version
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
            <div class="badge">N</div>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>
        
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-paintbrush"></i>
            <span>Themes</span>
            <div class="badge">N</div>
          </div>
          <div class="settings-setting__column">
          </div>
        </li>
        
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-phone"></i>
            <span>call</span>
            <!-- <div class="badge">N</div> -->
          </div>
          <div class="settings-setting__column">
            Default theme
          </div>
        </li>
        
      </ul>

    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification badge">1</span>
            <i class="fa-sharp fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <div class="nav-bar__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="only-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/89a580a2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
