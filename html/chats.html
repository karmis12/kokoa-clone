<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">

        <div class="user-component">
            <div class="user-component__column"> <!--아바타 사진과 이름, 설명-->
                <img src="../screenshots/alice.jpg" class="user-component__avatar user-component__avatar"/>
                <div class="user-component_text">
                    <h4 class="user-component__title">Alice</h4>
                    <h6 class="user-component__subtitle">Jimmy!! Fighting❤</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <span class="badge">1</span>
            </div> <!--오른쪽 끝의 2> 표시 부분-->
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="chats.html">
                    <span class="nav-bar__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="more.html">
                    <div class="nav-bar__dot"> </div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/89a580a2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
