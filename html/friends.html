<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"><div class="notice__dot"></div></i>
                </a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-angle-right fa-xs"></i>
    </a>
    <main class="friends-screen">

        <div class="user-component">
            <div class="user-component__column"> <!--아바타 사진과 이름, 설명-->
                <img src="https://avatars.githubusercontent.com/u/109947694?s=400&u=6257f46a7c7ff6950e5f566c3f9e6103a7359873&v=4" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component_text">
                    <h4 class="user-component__title">Jimmy</h4>
                    <!-- <h6 class="user-component__subtitle">Whatever you want</h6> 부제목 필요할때 사용 -->
                </div>
            </div>
            <div class="user-component__column"></div> <!--오른쪽 끝의 2> 표시 부분-->
        </div>
        <!-- 여기서부터 하면됨 -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-angle-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column"> <!--아바타 사진과 이름, 설명-->
                    <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4=w600-h300-pc0xffffff-pd" class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component_text">
                        <h4 class="user-component__title user-component__title_not_bold">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">Whatever you want</h6> 부제목 필요할때 사용 -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div> <!--여기에 div로 또 감싼 이유는 css에서 user-component-column:last child를 
                    flex-direction:column으로 바꿨기 떄문에 그걸 피하기 위해서 div로 감싼거임 flex는 바로 부모여야지 통하므로-->
                        <span>2</span>
                        <i class="fa-solid fa-angle-right fa-xs"></i>
                    </div>
                </div> <!--오른쪽 끝의 2> 표시 부분-->

            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="chats.html">
                    <span class="nav-bar__notification badge">1</span>
                    <i class="fa-sharp fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="more.html">
                    <div class="nav-bar__dot"> </div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/89a580a2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
