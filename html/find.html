<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
    </div>
</div>  
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"><div class="notice__dot"></div> </i></span>
                
        </div>
    </header>
    
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended-Friends</h6>
            <h4 class="recommended-friends__message">You have no recommended friends.</h4>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h6 class="open-chat__header__title">Open Chat</h6>
                <a href="#">Go to Openchat Home <i class="fa-solid fa-angle-right fa-xs"></i>
                </a>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">#alice</h4>
                    <h5 class="open-post__hashtags">#how#cute#is#she</h5>
                    <div class="open-post__members">
                        <img src="../screenshots/alice.jpg"/>
                        <span class="open-post__members__count">2387 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members__status">Active</span>
                    </div>
                </div>

                <div class="open-post__column"></div>
            </div>
        </div>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="chats.html">
                    <span class="nav-bar__notification badge">1</span>
                    <i class="fa-sharp fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-bar__btn">
                <a class="nav-bar__link" href="more.html">
                    <div class="nav-bar__dot"> </div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/89a580a2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
